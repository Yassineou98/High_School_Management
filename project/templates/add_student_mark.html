{% extends "base.html" %}

{% block title %}Ajouter Etudiant{% endblock %}

{% block main %}

<br><br><br><br>
<section class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
            <li><a class="text-primary" href="{{ url_for('main.index') }}">Accueil</a></li>
            <li class="active">Ajouter un étudiant</li>
            </ul>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class="text-center">Ajouter un étudiant</h1>
        <br>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong> {{ messages[0] }}</strong>
        </div>
        {% endif %} {% endwith %}
       <form method="POST" action="/new">
            <div class="form-group">
                <label class="control-label" for="specialite">Spécialité :</label>
                <select class="form-control" name="specialite" id="specialite">
                    <option selected disabled value="">Sélectionnez la spécialité de l'étudiant</option>
                    <option value="IDL">IDL</option>
                    <option value="Reseau"> Reseau</option>
                    <option value="SE">SE</option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Continuer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
