{% extends "base.html" %}

{% block title %}Etudiant{% endblock %}

{% block main %}

<br><br><br><br>
<section class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
            <li><a class="text-primary" href="{{ url_for('main.index') }}">Accueil</a></li>
            <li class="active">Etudiant</li>
            </ul>
        </div>
    </div>
</section>

<div class="row">

        <h1 class="text-center">Veuillez ins√©rer votre ID </h1>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong> {{ messages[0] }}</strong>
        </div>
        {% endif %} {% endwith %}
        <form method="POST" action="{{ url_for('main.check_mark') }}">
            <div class="form-group">
                <label class="control-label" for="y">ID :</label>
                <input class="form-control" type="text" id="y" name="y" placeholder="Entrez votre ID" required>
            </div>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Continuer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
